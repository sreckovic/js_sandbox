<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="frame">

    <div class="plans clearfix">
      <div class="plan rookie">
        <div class="title">Rookie</div>
        <div class="price">$10
          <span>per smonth</span>
        </div>
      </div>

      <div class="plan pro">
        <div class="title">Pro</div>
        <div class="price">$20
          <span>per month</span>
        </div>
      </div>

      <div class="plan vip">
        <div class="title">VIP</div>
        <div class="price">$30
          <span>per month</span>
        </div>
      </div>
    </div>


    <div class="datas">

      <div class="data users">
        <div class="text clearfix">
          <span class="left">5 Users</span>
          <span class="right">200 Users</span>
        </div>
        <div class="line">
          <div class="fill"></div>
        </div>
      </div>

      <div class="data gb">
        <div class="text clearfix">
          <span class="left">100 GB</span>
          <span class="right">1000 GB</span>
        </div>
        <div class="line">
          <div class="fill"></div>
        </div>
      </div>

      <div class="data repos">
        <div class="text clearfix">
          <span class="left">5 Repos</span>
          <span class="right">100 Repos</span>
        </div>
        <div class="line">
          <div class="fill"></div>
        </div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
